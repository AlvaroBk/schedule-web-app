name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Setting up .env
        run: |
          echo "${{ secrets.SCHEDULE_PRODUCTION_ENV }}" > .env

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate timestamp-based tag
        id: tag
        run: echo "TIMESTAMP_TAG=$(date +'%y%m%d')" >> $GITHUB_ENV

      - name: Build Docker image (Laravel)
        run: |
          docker build --no-cache -t alvarobk/scheduleapp:${{ env.TIMESTAMP_TAG }} .

      - name: Build Docker image (Nginx)
        run: |
          docker build --no-cache -t alvarobk/schedulenginx:${{ env.TIMESTAMP_TAG }} ./docker/nginx

      # Static Application Security Testing (SAST) with Trivy
      - name: Trivy Scan (SAST)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          exit-code: '0'
          format: 'table'
          severity: 'HIGH,CRITICAL'

      # Software Composition Analysis (SCA) with Trivy
      - name: Trivy Scan (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'alvarobk/scheduleapp:${{ env.TIMESTAMP_TAG }}'
          exit-code: '0'
          format: 'table'
          severity: 'HIGH,CRITICAL'

      
      # Dynamic Application Security Testing (DAST) with OWASP ZAP
      - name: OWASP ZAP Scan (DAST)
        run: |
          docker run -d -u zap -p 80:8000 owasp/zap2docker-stable zap-baseline.py -t http://localhost:8000
          docker run -t owasp/zap2docker-stable zap-full-scan.py -t http://localhost:8000

      # Interactive Application Security Testing (IAST) approach using OWASP ZAP in interactive mode
      - name: Start Application for IAST
        run: |
          docker-compose up -d
          
      - name: IAST with OWASP ZAP
        run: |
          docker run -d -u zap -p 8080:8080 owasp/zap2docker-stable zap-api-scan.py -t http://localhost:8080/swagger.json
          docker run -t owasp/zap2docker-stable zap-full-scan.py -t http://localhost:8080

      - name: Push Docker images
        run: |
          docker push alvarobk/scheduleapp:${{ env.TIMESTAMP_TAG }}
          docker push alvarobk/schedulenginx:${{ env.TIMESTAMP_TAG }}
